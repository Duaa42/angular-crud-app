<div class="container mt-5">
  <h1 class="text-center mb-4">{{ title }}</h1>

  <!-- User Form -->
  <form #userForm="ngForm" (ngSubmit)="addUser(userForm.value,userForm)" class="p-4 border rounded shadow bg-light">

    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        class="form-control"
        placeholder="Enter name"
        [ngModel]="selectedUser?.name"
        required
      />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        placeholder="Enter email"
        [ngModel]="selectedUser?.email"
        required
      />
    </div>

    <div class="mb-3">
      <label for="age" class="form-label">Age</label>
      <input
        type="number"
        id="age"
        name="age"
        class="form-control"
        placeholder="Enter age"
        [ngModel]="selectedUser?.age"
        required
      />
    </div>

    <div class="text-end">
      
      <button type="submit" class="btn btn-primary" *ngIf="!selectedUser">Add User</button>
      <button type="submit" class="btn btn-success" *ngIf="selectedUser">Update User</button>
    </div>
  </form>

  <!-- User List -->
  <div class="mt-5">
    <h3 class="mb-3">User List</h3>

    <ul class="list-group">
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
        *ngFor="let item of users"
      >
        <div>
          <strong>{{ item.name }}</strong><br />
          <span>{{ item.email }} | Age: {{ item.age }}</span>
        </div>
        <div>
          <button class="btn btn-sm btn-danger me-2" (click)="deleteUser(item.id)">Delete</button>
          <button class="btn btn-sm btn-outline-secondary" (click)="selectUser(item.id)">Update</button>
        </div>
      </li>
    </ul>
  </div>
</div>
